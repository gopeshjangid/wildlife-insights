query getAnalyticsByParameter($organizationId: Int, $initiativeId: Int, $projectId: Int, $parameterKey: String) {
  getAnalyticsByParameter(
    organizationId: $organizationId
    initiativeId: $initiativeId
    projectId: $projectId
    parameterKey: $parameterKey
  ) {
    imagesPerSpecies
    sequencesPerSpecies
  }
}
