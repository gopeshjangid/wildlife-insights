mutation createInitiative($organizationId: ID!, $body: InitiativeCreate!) {
  createInitiative(organizationId: $organizationId, body: $body) {
    id
    name
    description
    introduction
    content
    contactContent
    contactEmail
    videoUrl
    isLocationPublic
    ownerOrganization {
      id
      name
    }
  }
}
